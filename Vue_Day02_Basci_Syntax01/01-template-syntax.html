<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- 기본 구문 콧수염 방식으로 꺼내오기 -->
      <p>{{msg}}</p>
      <!-- html 요소 v-html로 가져오기 -->
      <p v-html="rawHtml"></p>
      <!-- 동적 Id 부여 -->
      <div v-bind:id="dynamicId">동적 ID</div>
      <!-- JS expressions -->
      <p>{{number+1}}</p>
      <p>{{ok ? 'Yes' : 'No'}}</p>
      <div :id="`list-${number}`">동적</div>
      <div v-if="ok">보임?</div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const msg = ref("hello vue");
          const rawHtml = ref('<span style="color:red">This is a red.</span>');
          const dynamicId = ref("my-id");
          const number = ref(0);
          const ok = ref(false);
          return {
            msg,
            rawHtml,
            dynamicId,
            number,
            ok,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
