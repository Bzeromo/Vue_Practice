<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- inline -->
      <p>Count: {{count}}</p>
      <button @click="count++">증가</button>
      <button @click="count--">감소</button>
      <!-- 메서드 -->
      <button @click="myFunc">메서드 동작</button>
      <button @click="greeting('해윙~')">해윙~</button>
      <button @click="warning('보', $event)">보</button>
      <a @click.stop.prevent="onLink" href="https://www.google.com">링크</a>
      
      <input type="text" @keyup.enter="onSubmit" />
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          const name = ref("Alice");

          const myFunc = (event) => {
            alert(event);
            console.log(event.target);
            console.log(`Hello ${name.value}`);
          };

          const greeting = (message) => {
            console.log(message)
          };

          const warning = (message, event) => {
            console.log(message);
            console.log(event);
          };

          const onLink = () => {
            console.log("link click")
          };

          const onSubmit = () => {
            console.log("onSubmit");
          };

          return { 
            count,
            name,
            myFunc,
            greeting,
            warning,
            onLink,
            onSubmit,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
